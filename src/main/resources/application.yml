server:
  servlet:
    session:
      timeout: 3600
    context-path: /tmall_springboot
  port: 8080
spring:
  #\u4F7F\u7528 thymeleaf \u4F5C\u4E3A\u89C6\u56FE\uFF0C\u8FD9\u4E2A\u662Fspringboot \u5B98\u65B9\u63A8\u8350\u89C6\u56FE\uFF0C\u5B83\u7684\u597D\u5904\u662F\u53EF\u4EE5\u662F\u7EAF html \u3002
  #\u5176\u4E2DLEGACYHTML5\u8868\u793A\u7ECF\u5178html5\u6A21\u5F0F\uFF0C\u5373\u5141\u8BB8\u975E\u4E25\u683C\u7684html\u51FA\u73B0\uFF0C\u5143\u7D20\u5C11\u70B9\u4EC0\u4E48\u4E5F\u53EF\u4EE5\u7F16\u8BD1\u901A\u8FC7\uFF0C \u8FD9\u4E2A\u6BD4\u8F83\u7B26\u5408\u5927\u5BB6\u7684\u7F16\u5199\u4E60\u60EF\uFF0C\u592A\u8FC7\u4E25\u683C\u7684html\uFF0C\u5199\u8D77\u6765\u7D2F\u3002
  thymeleaf:
    encoding: UTF-8
    mode: LEGACYHTML5
    servlet:
      content-type: text/html
    #cache=false \u8868\u793A\u4E0D\u8981\u7F13\u5B58\uFF0C\u4EE5\u514D\u5728\u5F00\u53D1\u8FC7\u7A0B\u4E2D\u56E0\u4E3A\u505C\u7559\u5728\u7F13\u5B58\u800C\u7ED9\u5F00\u53D1\u4EBA\u5458\u5E26\u6765\u56F0\u6270\u3002
    cache: false
  servlet:
    multipart:
      #\u8BBE\u7F6E\u4E0A\u4F20\u6587\u4EF6\u5927\u5C0F\uFF0C\u9ED8\u8BA4\u53EA\u67091 M
      max-file-size: 50MB
      max-request-size: 50MB
  datasource:
    url: jdbc:mysql://121.5.243.85:3306/tmall_springboot?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Hongkong&rewriteBatchedStatements=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        #jpa\u5BF9\u5B9E\u4F53\u7C7B\u7684\u9ED8\u8BA4\u5B57\u6BB5\u4F1A\u628A\u9A7C\u5CF0\u547D\u540D\u7684\u5C5E\u6027\uFF0C\u8F6C\u6362\u4E3A\u5B57\u6BB5\u540D\u7684\u65F6\u5019\u81EA\u52A8\u52A0\u4E0A\u4E0B\u5212\u7EBF\u3002 \u8FD9\u4E2A\u914D\u7F6E\u7684\u4F5C\u7528\u5C31\u662F\u53BB\u6389\u4E0B\u5212\u7EBF
        #\u6BD4\u5982\u5C5E\u6027\u540D\u79F0\u662F createDate, jpa \u9ED8\u8BA4\u8F6C\u6362\u4E3A\u5B57\u6BB5\u540D create_Date\u3002 \u6709\u4E86\u8FD9\u4E2A\u914D\u7F6E\u4E4B\u540E\uFF0C\u5C31\u4F1A\u8F6C\u6362\u4E3A\u540C\u540D\u5B57\u6BB5 createDate
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        jdbc:
          batch_size: 500
          fetch_size: 500
          batch_versioned_data: true
        order_inserts: true
        order_updates: true